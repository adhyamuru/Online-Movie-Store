<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">

 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
 <link rel="stylesheet" type="text/css" href="css/index.css">
 <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700" rel="stylesheet">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script src="js/index.js"></script>
  <title>FlickMart</title>
  </head>
  <body>
	<div class="container">

		<div class="collage">
      <img src="images/logo.png" alt="Logo" class="logo"/>
      <!--Login-->
			<div class="login">
        <img src="images/clapper_login.png" alt="login image" class="login_logo">
        <h2>LOGIN</h2>
      <form class="login_form">
			<input type="text" name="username" id="username" placeholder="USERNAME">
			<input type="password" name="password" id="password" placeholder="PASSWORD">
			<input type="button" value="Login" id="login"></input>
    </form>
      <a href="#" id="register_link">Not registered yet? Click to Register</a>
			</div>
      <!--Register -->
      <div class="register">
        <img src="images/clapper_register.png" alt="login image" class="register_logo">
        <h2>REGISTER</h2>
      <form class="register_form">
        <table>
        <tr><td><input type="text" name="fullname" class="reg_input" id="name" placeholder="FULL NAME"></td></tr>
        <tr><td><input type="email" name="email"  class="reg_input" id="email" placeholder="EMAIL"></td></tr>
        <tr><td><input type="text" name="username"  class="reg_input" id="rusername" placeholder="USERNAME"></td></tr>
        <tr><td><input type="password" name="password"  class="reg_input" id="rpassword" placeholder="PASSWORD"></td></tr>
        <tr><td><input type="password" name="cpassword"  class="reg_input" id="cpassword" placeholder="CONFIRM PASSWORD"></td></tr>
           </table>
        <input type="button" value="Register" id="register"></input>
        <input type="button" value="Back to Login" id="login_link"></input>

      </form>
      </div>
		</div>
	</div>
  </body>
</html>
