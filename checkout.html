<!DOCTYPE html>
<html>

<head lang="en">
    <!-- Metadata -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Linking Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" type="text/css" href="css/checkout.css">

    <title>FlickMart</title>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-default navStyle navbarStyle">
      <ul class="nav navbar-nav navList">
          <li class="col-sm-4" style="">
              <a href="#"><img src="images/logo.png " alt="Logo " class="logo" /></a>
          </li>
          <li class="col-sm-4" style="">
          </li>
          <li class="col-sm-4">
             <div class="row col3">
               <div class="col-sm-2">
                 <a href="#">
                 <span class="glyphicon glyphicon-user user_icon"></span>
                </a>
              </div>
               <div class="col-sm-4"><a id="logout_button" href="#">Logout</a></div>
             </div>
          </li>
      </ul>
  </nav>
</body>

<!--Container-->
<div class="container checkout">
  <div class="row">
    <div class="col-sm-12 table-responsive">
      <table class=" table table-bordered table-striped checkout_table">
        <tr>
          <th> Movie Title</th>
          <th> Quantity </th>
          <th> Price </th>
          <th> Action </th>
        </tr>
        <tr><td> 1 </td><td> 1 </td><td> 1 </td><td> 1 </td></tr>
        <tr><td> 1 </td><td> 1 </td><td> 1 </td><td> 1 </td></tr>
        <tr><td> 1 </td><td> 1 </td><td> 1 </td><td> 1 </td></tr>
        <tr><td> 1 </td><td> 1 </td><td> 1 </td><td> 1 </td></tr>
        <tr><td> 1 </td><td> 1 </td><td> 1 </td><td> 1 </td></tr>
        <tr><td> 1 </td><td> 1 </td><td> 1 </td><td> 1 </td></tr>
        <tr><td> 1 </td><td> 1 </td><td> 1 </td><td> 1 </td></tr>
        <tr><td> 1 </td><td> 1 </td><td> 1 </td><td> 1 </td></tr>
      </table>
      </div>
  </div>

  <!-- payment-->
  <div class="row payment">
    <div class="col-sm-12 ">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Payment Details
                </h3>
                <div class="checkbox pull-right">
                    <label>
                        <input type="checkbox" />
                        Remember
                    </label>
                </div>
            </div>
            <div class="panel-body">
                <form role="form">
                <div class="form-group">
                    <label for="cardNumber">
                        CARD NUMBER</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="cardNumber" placeholder="Valid Card Number"
                            required autofocus />
                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-5 col-md-5">
                        <div class="form-group">

                            <div class="col-xs-5 col-lg-5 pl-ziro">
                              <label for="expityMonth">
                                  EXPIRY MONTH</label>
                                <input type="text" class="form-control" id="expityMonth" placeholder="MM" required />
                            </div>
                            <div class="col-xs-5 col-lg-5 pl-ziro">
                              <label for="expityyear">
                                  EXPIRY YEAR</label>
                                <input type="text" class="form-control" id="expityYear" placeholder="YY" required /></div>
                        </div>
                    </div>
                    <div class="col-xs-5 col-md-5 pull-right">
                        <div class="form-group">
                            <label for="cvCode">
                                CV CODE</label>
                            <input type="password" class="form-control" id="cvCode" placeholder="CV" required />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="billAddress">
                        BILLING ADDRESS</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="billAddress" placeholder="Billing address"
                            required autofocus />
                        <span class="input-group-addon"></span>
                    </div>
                </div>
                </form>
            </div>
        </div>
        <ul class="nav nav-pills nav-stacked">
            <li class="active" style="background-color:black;"><a href="#"><span class="badge pull-right"><span class="glyphicon glyphicon-usd"></span id="price">4200</span> Final Payment</a>
            </li>
        </ul>
        <br/>
        <a href="#" class="btn btn-success btn-lg btn-block" role="button">Pay</a>
    </div>
</div>

  <div class="row btns">
      <button type="button" name="button" id="mainpage">Proceed to Payment</button>
      <button type="button" name="button" id="payment">Back to Mainpage</button>
  </div>

</div><!--end of container-->

<!--processing tinted page layout-->
<div class="processing">
  <h1 class="head">Processing Transaction</h1>
    <div class="loader"></div>
</div>

<!--transaction successful page-->
<div class="success">
  <h1 style="color:green;"> Transaction successful <span class="glyphicon glyphicon-ok ok"></span></h1>
  <h4> To continue shopping <span> <a href="#" id="click_here"> Click Here </a> </span> </h4>
</div>

</html>
